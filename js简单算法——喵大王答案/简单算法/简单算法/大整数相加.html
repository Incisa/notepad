<script>

// debugger

var r = bigIntAdd([1,2,3,4,5], [7,8,9])

console.log(r)

/**
 * 返回两个由数组表示的大整数的和
 * 返回结果也由数组表示
 * 例如：bigIntAdd([4,5,6,7],[6,7,8]) => []
 *
**/
function bigIntAdd(a,b) {
  var l1 = a.length
  var l2 = b.length

  var l = l1 > l2 ? l1 : l2

  var result = []

  for(var i = 0; i<=l; i++) {
    result[i] = 0
  }
  console.log(result)

  //           3 4
  // a  [1,2,3,4,5]
  // b      [7,8,9]
  //           1 2

  var i1, i2, i3

  var s

  for( var i = 1; i<= l; i++) {
    i1 = l1 - i
    i2 = l2 - i
    i3 = l + 1 - i


    s = (a[i1] === undefined ? 0 : a[i1]) + (b[i2] === undefined ? 0 : b[i2]) + result[i3]
    result[i3] = s % 10
    result[i3 - 1] = parseInt(s/10)
  }

  if (result[0] === 0) {
    result.shift()
  }

  return result
}

</script>
