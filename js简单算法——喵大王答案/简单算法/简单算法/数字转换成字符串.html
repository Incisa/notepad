<script>

var n = +prompt()

var digitToString = function(n) {
  switch (n) {
    case 1:
      return '1';
    case 2:
      return '2';
    case 3:
      return '3';
    case 4:
      return '4';
    case 5:
      return '5';
    case 6:
      return '6';
    case 7:
      return '7';
    case 8:
      return '8';
    case 9:
      return '9';
  }
}

debugger

var result = ''
var digit
var digitStr
while (n > 1) {
  digit = n % 10

  digitStr = digitToString(digit)

  result = digitStr + result
  n = parseInt(n/10)
}

console.log(result)



</script>
